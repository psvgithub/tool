<html>

<head>
	<!-- Material Design Lite -->
	<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
	<!-- Material Design icon font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
	<!-- Textfield with Floating Label -->

	<form action="#">
		<md-input class="demo-full-width" type="text" id="username" required [(ngModel)]="username" name="username" placeholder="Name"></md-input>
		<md-input class="demo-full-width" type="password" id="password" required [(ngModel)]="password" name="password" placeholder="Password"></md-input>
		<button md-raised-button color="primary" (click)="login()" *ngIf="!authService.isLoggedIn()">Login</button>
		<button md-raised-button color="primary" (click)="logout()" *ngIf="authService.isLoggedIn()">Logout</button>
	</form>
</body>

</html>
